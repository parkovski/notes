{% extends 'partials/layout.html' %}
{% block content %}
<div class="xtallVspace"></div>
<h1 class="alignCenter titleBgText">Notes</h1>
<div class="vspace"></div>

      <button type="submit" class="big bg">Search</button>

    </div>
  </form>
</div>
<div class="xtallVspace"></div>
{% endblock %}
