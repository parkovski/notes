{{>header}}
{{#unless user}}
<p>You are not logged in. You are welcome to browse anonymously, but if you would like to contribute, please <a href="/login">log in first</a>.</p>
<div class="vspace"></div>
{{/unless}}
<div>
  <form method="get" action="/search">
    <div class="floatRight">
      <input type="submit" value="Search"></input>
    </div>
    <div class="expandContainer">
      <input type="text" class="expand" name="q" placeholder="Search for a class or topic"></input>
    </div>
  </form>
</div>
{{>footer}}
