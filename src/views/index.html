{{>header}}
<h1 class="alignCenter">Welcome to Notes.</h1>
<div class="vspace"></div>
{{#unless user}}
<p>Don't know what this is? Read the <a href="/about">about page</a>.</p>
<div class="vspace"></div>
<p>You are not logged in. You are welcome to browse anonymously, but if you want to contribute, please <a href="/login">log in first</a>.</p>
<div class="vspace"></div>
{{/unless}}
<div>
  <form method="get" action="/search">
    <div class="floatRight">
      <input type="submit" value="Search"></input>
    </div>
    <div class="expandContainer">
      <input type="text" class="expand" name="q" placeholder="Search for a class or topic"></input>
    </div>
  </form>
</div>
{{>footer}}
