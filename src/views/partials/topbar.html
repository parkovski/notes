<div id="topBar" class="hc">
  <div id="topBarContent">
    <div id="topBarRightPanel">
      {{#if user}}
        {{user.name}}
        <span id="topbardropdowntoggle">&nbsp;&#x25BE;</span>
        <div class="dropdown" data-toggle="topbardropdowntoggle">
          <ul>
            <li><a class="link" href="/settings">Settings</a></li>
            <li>
              <form method="post" action="/logout">
                <input type="submit" value="Log out" class="link"></input>
              </form>
            </li>
          </ul>
        </div>
        <script src="/clientjs/dropdownmenu.js"></script>
      {{else}}
        {{#unless suppressLoginHeaderLink}}
          <a href="/register">Register</a>
          <span class="topBarSep">|</span>
          <a href="/login">Log in</a>
        {{/unless}}
      {{/if}}
    </div>
    <a href="/">Notes</a> <span class="topBarSep">&#x25B8;</span> {{title}}
  </div>
</div>
<div id="topBarFixedPlaceholder"></div>
