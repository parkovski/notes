{% extends '../partials/layout.html' %}
{% block content %}
<div class="fullPageContentContainer">
  <iframe class="fullPageContent" src="{{ padUrl }}/p/{{ id }}?showChat=false&token={{ authToken }}"></iframe>
</div>
{% endblock %}
{% block extrajs %}
<script>
  var global_docId = {{ id }};
  require(['jquery', 'padtitlebar'], function($, xx) {
    $(function() {
      $('#titleBar').val('{{ padName }}');
    });
  });
</script>
{% endblock %}
